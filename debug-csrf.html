<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Debug</title>
</head>

<body>
    <h1>CSRF Token Debug</h1>
    <div id="results"></div>

    <button onclick="checkCsrfToken()">Check CSRF Token</button>
    <button onclick="initCsrfToken()">Initialize CSRF Token</button>
    <button onclick="testFoodPost()">Test CSRF POST</button>

    <script>
        const API_BASE = 'https://reelify-pr6n.onrender.com/api';

        function getCsrfToken() {
            return document.cookie
                .split('; ')
                .find(row => row.startsWith('csrf_token='))
                ?.split('=')[1];
        }

        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<p>' + message + '</p>';
        }

        async function checkCsrfToken() {
            document.getElementById('results').innerHTML = '';

            // First, get CSRF token by visiting the debug endpoint
            try {
                const response = await fetch(`${API_BASE}/debug/csrf`, {
                    credentials: 'include'
                });
                const data = await response.json();
                log('CSRF Debug Response: ' + JSON.stringify(data, null, 2));

                // Check what we have in cookies
                log('All cookies: ' + document.cookie);
                log('CSRF token from cookie: ' + getCsrfToken());

            } catch (error) {
                log('Error checking CSRF: ' + error.message);
            }
        }

        async function initCsrfToken() {
            try {
                const response = await fetch(`${API_BASE}/init-csrf`, {
                    credentials: 'include'
                });
                const data = await response.json();
                log('Init CSRF Response: ' + JSON.stringify(data, null, 2));

                // Check for token in response headers
                const csrfHeader = response.headers.get('X-CSRF-Token');
                if (csrfHeader) {
                    log('CSRF token in response header: ' + csrfHeader.substring(0, 8) + '...');
                }

                // Check what we have in cookies after init
                log('All cookies after init: ' + document.cookie);
                log('CSRF token from cookie after init: ' + getCsrfToken());

            } catch (error) {
                log('Error initializing CSRF: ' + error.message);
            }
        }

        async function testFoodPost() {
            const csrfToken = getCsrfToken();
            log('Using CSRF token: ' + csrfToken);

            if (!csrfToken) {
                log('No CSRF token found! Try clicking "Check CSRF Token" first.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/test-csrf`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-csrf-token': csrfToken
                    },
                    body: JSON.stringify({
                        test: 'data'
                    })
                });

                log('Response status: ' + response.status);
                const responseText = await response.text();
                log('Response body: ' + responseText);

            } catch (error) {
                log('Error making POST request: ' + error.message);
            }
        }
    </script>
</body>

</html>
